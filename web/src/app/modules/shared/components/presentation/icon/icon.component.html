<cds-icon
  [style]="iconStyle != '' ? iconStyle : null"
  [attr.shape]="shape"
  [attr.size]="size"
  [attr.direction]="direction"
  [attr.flip]="flip"
  [attr.solid]="isSolid ? true: null"
  [attr.status]="status"
  [attr.inverse]="isInverse ? true: null"
  [attr.badge]="badge"
  [attr.aria-label]="label"
></cds-icon>
